<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="formStyle.css">
  
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');
</style>

<body>
  <div class="imgContainer">
    <img src="apnaClg.jpg" alt="apnaClg.jpg">
    <h1> Apna Engineering College </h1>
   
  </div>
  <div class="container">
    
    
    <form action="">
      <div class="form"> Registration form</div>
      <h2> Student's Details </h2> <br>
      <label for="">First Name :- </label>
      <input type="text" placeholder="Student's First Name" name="" id="first"> <br> <br>
      <div class="msg"></div><br>
      
      <label for=""> Last Name :- </label>
      <input type="text" placeholder="Student's Last Name" name="" id="last"> <br> <br>
      <div class="msg1" ></div> <br>
      <label for=""> Gender :-</label>
      Male <input type="radio" name="gender" id="gender"> 
      Female <input type="radio" name="gender" id="gender"> 
      <div class="msg2"></div><br>
      Email :- <input type="email" placeholder="Enter your email" name="" id="email"> <br> <br>
      <div class="msg3"></div><br>
      Mobile Number :- <input type="number" placeholder="Your mobile number" name="" id="mobile"> <br><br> <div class="msg4"></div><br>
      Your What'sApp number:- <input type="number" placeholder="Your what's app number" id="wp"> <br> <br><div class="msg5"></div> <br>
      Address :- <input type="text" placeholder="Your full address" name="" id="add"> <br><br> <div class="msg6"></div> <br>
      Aadhar Number :- <input type="number"  name="" placeholder="Your aadhar number" id="aadhar"> <br><br> <div class="msg7">
        
      </div> <br>
      12th's Board :- CBSE <input type="radio" name="board" id="board"> UPBoard <input type="radio" name="board" id="board"> <div class="msg8"></div> <br>
      Select Your course :- BTech <input type="radio" name="course" id="course"> BCA <input type="radio" name="course" id="course"> MCA <input type="radio" name="course" id="course"> Bpharma <input type="radio" name="course" id="course"> Dpharma <input type="radio" name="course" id="course">
      <div class="msg9"></div>
      <br>
      Select Your branch :- <select name="select" id="option">
        <option value=""> Civil Engineering</option>
        <option value=""> Mechanical Engineering</option>
        <option value=""> Computer Science</option>
        
      </select> <div class="msg10"> </div><br>
      <button class="btn"> Submit</button>
      
    </form>
    
  </div>
  <script src="form.js">
    
  </script>

</body>

</html>
